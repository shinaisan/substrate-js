<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>JavaScript Port of Jared Tarbell's Computational Substrate</title>
    <script type="text/javascript" src="substrate.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="border-style: solid">
      <canvas id="canvas"></canvas>
      <button id="button-stop">STOP</button>
      <button id="button-restart">RESTART</button>
    </div>
    <img id="color-source"
    style="display: none;"
    src="IMG.PNG"
    onload="substrate();"
    />
  </body>
</html>
